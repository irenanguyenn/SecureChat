<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Pacifico&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="auth-container">
        <div class="login-container">
            <h1 class="company">SecureChat</h1>
            <h1> Login </h1>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="username" id="login-username" placeholder="Username" required>                  
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <p><a href="#" onclick="showRegister()">Don't have an account? Register here.</a></p>  
            <button class="btn" onclick="authenticate('login')">Submit</button>
        </div>

        <div class="register-container hidden">
            <h1 class="company">SecureChat</h1>
            <h1> Register </h1>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="username" id="register-username" placeholder="Username" required>                  
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" id="register-password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <p id="error-message">Passwords do not match!</p>
            <p><a href="#" onclick="showLogin()">Already have an account? Login here.</a></p>  
            <button class="btn" onclick="authenticate('register')">Submit</button>
        </div>
    </div>

    <script src="/js/firebase.js" defer></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/script.js" defer></script>
</body>
</html>
